<navbar></navbar>
<div class="row-offcanvas row-offcanvas-left">
	<sidebar></sidebar>
	<div id="main">
		<div class="col-md-12">
			Edit Subjects for {{university.name}}
			<form role="form" name="form">
				<ul class="nav nav-pills nav-stacked">
					<li ng-repeat="carrer in university.children">
						 · [Career] {{ carrer.name }}
						<ul class="nav nav-pills nav-stacked">
							<li ng-repeat="course in carrer.children">
								 ·  · [Course] {{ course.name }}
								<ul class="nav nav-pills nav-stacked">
									<li ng-repeat="subject in course.children">
										 ·  ·  · [Subject] {{ subject.name }}
										<input type="checkbox" ng-init="isAUserSubject(subject)" ng-model="subject.signedUp" >
									</li>
								</ul>  				
							</li>
						</ul>  				
					</li>
				</ul>
				<button type="submit" class="btn btn-default" ng-click="updateUserSubjects()">
					Save
				</button>
			</form>
		</div>
	</div>	
</div>
