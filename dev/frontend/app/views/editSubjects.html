<navbar></navbar>
<div class="row-offcanvas row-offcanvas-left">
	<sidebar></sidebar>
	<div id="main">
		<div class="row-fluid">
			<div class="col-md-8">
				<h1>Edit your subjects</h1>
			</div>
			<div class="col-md-2 pull-right top-md-buffer">
				<button ng-click="updateUserSubjects()" type="button" class="btn btn-success btn-block fa fa-floppy-o fa-lg" aria-label="Left Align"> 
					Save
				</button>
			</div>
		</div>
		<div class="col-md-12">
			<form role="form" name="form">
				<ul class="nav nav-pills nav-stacked">
					<li ng-repeat="carrer in university.children">
						<h3>{{ carrer.name }}</h3>
						<ul class="nav nav-pills nav-stacked">
							<li ng-repeat="course in carrer.children">
								<h4>{{ course.name }}</h4>
								<ul class="list-group subjects">
									<li ng-repeat="subject in course.children" class="list-group-item">
										<div class="row">
											<input type="checkbox" class="col-md-1" ng-init="isAUserSubject(subject)" ng-model="subject.signedUp" >
											<span class="col-md-3">{{ subject.name }}</span>
											<select ng-show="subject.classGroup.length>0" class="col-md-4" class="form-control" ng-init="class = subject.classGroup[0]" ng-model="class" ng-options="class.name for class in subject.classGroup" />
										</div>
									</li>
								</ul>  				
							</li>
						</ul>  				
					</li>
				</ul>
			</form>
		</div>
	</div>	
</div>
