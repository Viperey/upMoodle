<div class="modal-header">
	<h3 class="modal-title">Publica una noticia</h3>
</div>
<div class="modal-body">
	<form role="form" name="form">
		<div class="form-group">
			<label for="topic">Name:</label>
			<input type="text" class="form-control" id="topic" placeholder="Asunto" ng-model="note.topic">
		</div>
	</form>
	<div class="modal-footer">
		<button type="submit" class="btn btn-default" ng-click="post(note)">
			Upload
		</button>
	</div>
</div>
