<div class="container">
  <div class="row-fluid">
    <div class="span2">
      <img class="img-responsive center-block" src="pics/upm-icon.png"/>
    </div>
  </div>

  <form role="form" name="form">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="user.email">
    </div>
    <div class="form-group">
      <label for="pwd">Password</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" ng-model="user.password">
    </div>
  </form>
  <div class="col-md-6 col-md-offset-3 text-center"> 
    <button type="submit" class="btn btn-primary btn-block" ng-click="sendForm(user)">
      Login
    </button>
  </div>
  <div class="col-md-6 col-md-offset-3 text-center"> 
    <button type="submit" class="btn btn-link btn-block" ng-click="signIn()">
      Sign up
    </button>
  </div>
  <div class="col-md-6 col-md-offset-3 text-center"> 
    <button type="submit" class="btn btn-link btn-block" ng-click="recoverPassword()">
      Forgot you password?
    </button>
  </div>
</div>
