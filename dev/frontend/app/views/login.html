<div class="container">
  <h2>Sign in form</h2>
  <form role="form" name="form">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="user.email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" ng-model="user.password">
    </div>
    <button type="submit" class="btn btn-default" ng-click="sendForm(user)">
      Submit
    </button>
    <button type="submit" class="btn btn-default" ng-click="signIn()">
      SignUp
    </button>
    <button type="submit" class="btn btn-default" ng-click="recoverPassword()">
    	Recover password
    </button>
  </form>
</div>
