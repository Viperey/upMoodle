<div class="modal-header">
	<h3 class="modal-title">Publish new public information</h3>
</div>
<div class="modal-body">
	<form role="form" name="form">
		<div class="form-group">
			<label for="topic">Title:</label>
			<input type="text" class="form-control" id="topic" placeholder="Main topic" ng-model="note.topic">
		</div>
		<div class="form-group">
			<label for="text">Text:</label>
			<textarea type="text" class="form-control" id="text" placeholder="New's information" ng-model="note.text"></textarea>
		</div>
		<div class="form-group">
			<label for="text">Level</label>
			<select class="form-control" ng-model="note.level" ng-options="level.name for level in levelsUnested"></select><br>
		</div>
	</form>
	<div class="modal-footer">
		<button ng-click="post(note)" type="button" class="btn btn-lg btn-success btn-block fa fa-plus fa-lg" aria-label="Left Align"> 
			Publish
		</button>
	</div>
</div>
