<div class="modal-header">
	<h3 class="modal-title">Publica una noticia</h3>
</div>
<div class="modal-body">
	<form role="form" name="form">
		<div class="form-group">
			<label for="topic">Name:</label>
			<input type="text" class="form-control" id="topic" placeholder="Asunto" ng-model="note.topic">
		</div>
		<div class="form-group">
			<label for="text">Texto:</label>
			<textarea type="text" class="form-control" id="text" placeholder="Texto de la noticia" ng-model="note.text"></textarea>
		</div>
		<div class="form-group">
			<label for="text">Nivel:</label>
			<select class="form-control" ng-model="note.level" ng-options="level.name for level in levelsUnested"></select><br>
		</div>
	</form>
	<div class="modal-footer">
		<button type="submit" class="btn btn-default" ng-click="post(note)">
			Post
		</button>
	</div>
</div>
