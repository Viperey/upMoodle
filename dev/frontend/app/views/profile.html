<navbar></navbar>
<div class="container-fluid">
	<sidebar></sidebar>
	<div class="col-md-3 ">
		<img ng-src="{{avatar}}" class="center-block drop-box" style="max-width: 100%" ng-file-drop ng-model="newAvatar" 
        drag-over-class="dragover" ng-multiple="false" allow-dir="true"
        accept="image/*" ngf-accept=".png,.jpg,.gif"/>
	</div>
	<div class="col-md-6">
		<button ng-click="editMode = !editMode" type="button" class="btn btn-default" aria-label="Left Align"> Edit
		</button>
		<div ng-show="editMode" id="replyForm">
			<form role="form" name="form">
				<div class="form-group">
					<label for="email">Name:</label>
					<input type="text" class="form-control" id="name" placeholder="Whats you name?" ng-model="user.name">
				</div>
				<div class="form-group">
					<label for="email">Email:</label>
					<input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="user.email">
				</div>
				<div class="form-group">
					<label for="text">Nickname:</label>
					<input type="text" class="form-control" id="text" placeholder="Write a nickname" ng-model="user.nick">
				</div>
				<div class="form-group">
					<label for="text">New Password:</label>
					<input type="password" class="form-control" id="text" placeholder="Write a password" ng-model="user.password">
				</div>
				<button type="submit" class="btn btn-default" ng-click="update(user, password)">
					Submit
				</button>
			</form>
		</div>
		<div ng-show="!editMode">
			<ul class="list-group">
				<li class="list-group-item">{{user.name}}</li>
				<li class="list-group-item">{{user.nick}}</li>
				<li class="list-group-item">{{user.email}}</li>
				<li class="list-group-item">{{user.joined}}</li>
			</ul>
		</div>
	</div>
</div>
