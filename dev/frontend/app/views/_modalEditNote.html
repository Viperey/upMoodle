<div class="modal-header">
	<h3 class="modal-title" ng-show="!editMode">[{{note.level.name}}] {{note.topic}}</h3>
	<div class="row">
	      <div class="col-xs-4">
				<select ng-show="editMode" class="form-control" ng-init="newNote.level = levelsUnested[levelIndex]" ng-model="newNote.level" ng-options="level.name for level in levelsUnested">
				</select>
	      </div>
	      <div class="col-xs-8">
			<input ng-show="editMode" type="text" class="form-control" id="name" placeholder="Note's topic" ng-model="newNote.topic">
	      </div>
	</div>				
</div>
<div class="modal-body">
	<div ng-show="editMode" id="replyForm">
		<form role="form" name="form">
			<textarea type="text" class="form-control" id="text" placeholder="Note's mesasge" ng-model="newNote.text"></textarea>

			<button type="submit" class="btn btn-default" ng-click="saveNewNote(newNote)">
				Save
			</button>

		</form>
	</div>
	<div ng-show="!editMode">
		<p ng-show="note.text">{{note.text}}</p>
		<p ng-show="!note.text"><i>This file has no description</i>.</p>
	</div>

	<button ng-click="editMode = !editMode" type="button" class="btn btn-default" aria-label="Left Align"> 
		Edit file info
	</button>
	<button ng-click="deleteNote()" type="button" class="btn btn-default" aria-label="Left Align"> 
		Delete
	</button>

</div>
