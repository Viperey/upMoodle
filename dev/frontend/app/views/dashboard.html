<navbar></navbar>
<div class="row-offcanvas row-offcanvas-left">
	<sidebar></sidebar>
	<div id="main">
		<div class="row-fluid left-md-buffer">
			<h2>Lastest news</h2>
		</div>
		<div class="row-fluid top-md-buffer" name="filter">
			<ul class="nav nav-pills nav-stacked notes">
				<li ng-repeat="note in latestNotes | orderBy:'-created'">
					<a ng-click="openEditNoteModal(note)" class="note">
						<span class="label label-primary level-label">{{note.level.name}}</span>
						<span ng-maxlength="10" class="text">{{ note.topic }}</span> 
					</a>
				</li>
			</ul>
		</div>
		<div class="row-fluid top-lg-buffer left-md-buffer">
			<h2>Latests shared files</h2>
		</div>
		<div class="row-fluid top-md-buffer" name="filter">
			<ul class="nav nav-pills nav-stacked files">
				<li ng-repeat="file in latestFiles | orderBy:'-lastUpdate'">
					<a ng-click="openEditFileModal(file)" class="file">
						<span class="label label-primary level-label">{{file.subject.name}}</span>
						<span class="label label-pill label-info filetype" ng-style="setFiletypeBadgeColor(file.fileType.name)">{{file.fileType.name}}</span>
						<span class="label label-pill label-warning fa fa-user" ng-style="setRolBadgeColor(file.uploader.rol)"> {{file.uploader.nick}}</span>
						{{file.name}} 
					</a>
				</li>
			</ul>
		</div>
	</div>
</div>
